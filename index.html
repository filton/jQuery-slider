<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">jQuery Slider</h1>
      <div class="first-slider">
        <div class="slider">
          <ul>
            <li><img src="images/slider-image-1.jpg" alt="First Slider Image"/></li>
            <li><img src="images/slider-image-2.jpg" alt="Second Slider Image"/></li>
            <li><img src="images/slider-image-3.jpg" alt="Third Slider Image"/></li>
            <li><img src="images/slider-image-4.jpg" alt="Fourth Slider Image"/></li>
            <li><img src="images/slider-image-5.jpg" alt="Fifth Slider Image"/></li>
          </ul>
        </div>
      </div>
      <div class="second-slider">
        <div class="slider">
          <ul>
            <li><img src="images/slider-image-6.jpg" alt="Sixth Slider Image"/></li>   
            <li><img src="images/slider-image-7.jpg" alt="Seventh Slider Image"/></li>
            <li><img src="images/slider-image-8.jpg" alt="Eighth Slider Image"/></li>
            <li><img src="images/slider-image-9.jpg" alt="Ninth Slider Image"/></li>
          </ul>
        </div>
      </div>
      <div class="slider-control">
        <img src="images/arrow-gray-left.png" alt="Previous" class="prev" />
        <img src="images/arrow-gray-right.png" alt="Next" class="next" />
      </div>
      <footer class="footer">Created by Toni Filipovic</footer>
    </div>
  </body>
</html>
